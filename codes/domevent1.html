<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Value 1 <input type="text" id="t1" /> <br />
        Value 2 <input type="text" id="t2" /> <br />
        <div id="result"></div>
        <button type="button" id="btn">Add</button>
    </form>
    <script>
        var btn = document.getElementById("btn");
        
        btn.addEventListener("click", (evt) => {
            var v1 = parseInt(document.getElementById("t1").value);
            var v2 = parseInt(document.getElementById("t2").value);
            document.getElementById("result").innerText = "Result " + (v1 + v2);
        });

        btn.addEventListener("click", (evt) => {
            console.log("You clicked!!!");
        });
    </script>
</body>
</html>
